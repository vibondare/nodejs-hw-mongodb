tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Petro Petrenko'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000000'
          email:
            description: "Contact's email"
            type: string
            example: 'petro.petrenko@gmail.com'
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type: personal, work or home"
            type: string
            enum: ['personal', 'home', 'work']
            example: 'personal'
          photo:
            type: string
            format: binary
            description: "File of the contact's photo"
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
