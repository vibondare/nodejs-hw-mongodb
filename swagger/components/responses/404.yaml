description: Not found error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Contact with id 65e4decdd286b30065d54af9 not found'
