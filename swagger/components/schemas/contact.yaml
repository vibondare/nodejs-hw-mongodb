type: object
required:
  - _id
  - name
  - phoneNumber
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Petro Petrenko'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380000000000'
  email:
    description: "Contact's email"
    type: string
    example: 'petro.petrenko@gmail.com'
  isFavourite:
    description: 'Is contact favourite'
    type: boolean
    example: false
  contactType:
    description: "Contact's type: personal, work or home"
    type: string
    enum: ['personal', 'home', 'work']
    example: 'personal'
  userId:
    description: "Id of the user who owns given contact"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
